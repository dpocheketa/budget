<form ng-submit="ctrl.save()">
	<div class="panel-heading">
		<h2>Add category</h2>
	</div>
	<div class="panel-body">
		<div class="form-group">
			<div class="col-sm-12">
				<input type="text"
						class="form-control"
						ng-required="true"
						ng-model="ctrl.category.name">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<input type="checkbox"
						ng-model="ctrl.category.incomeCategory">
					Income category
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<input type="checkbox"
						ng-model="ctrl.category.spendingCategory">
					Spending category
			</div>
		</div>
	</div>
	<div class="panel-footer clearfix">
		<div class="pull-right btn-group-lg">
			<button class="btn btn-warning"
					type="button"
					ng-click="ctrl.close()">
				Cancel
			</button>
			<button class="btn btn-success"
					type="submit">
				Save
			</button>
		</div>
	</div>
</form>
