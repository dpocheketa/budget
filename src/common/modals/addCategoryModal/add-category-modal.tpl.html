<form ng-submit="ctrl.save()">
  <div class="well form-group">
    <h1>
      Add category
    </h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <input type="text"
                 class="form-control"
                 ng-model="ctrl.category.name">
        </div>
        <div class="col-sm-12">
          <input type="checkbox"
                 ng-model="ctrl.category.incomeCategory">
            Income category
        </div>
        <div class="col-sm-12">
          <input type="checkbox"
                 ng-model="ctrl.category.spendingCategory">
            Spending category
        </div>
        <div class="col-sm-12">
          <button class="btn btn-success"
                  type="submit">
            Save
          </button>
          <button class="btn btn-warning"
                  type="button"
                  ng-click="ctrl.close()">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
