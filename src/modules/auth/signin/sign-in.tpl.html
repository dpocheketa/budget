<h1>Sign in:</h1>
<div class="well">
  <form name="ctrl.signInForm" ng-submit="ctrl.signIn()">
    <div class="form-group" ng-class="{'has-error': ctrl.error}">
      <label class="control-label">
        {{ctrl.errorMessage}}
      </label>
      <input type="text"
             class="form-control"
             ng-model="ctrl.user.username"
             placeholder="Login">
    </div>
    <div class="form-group" ng-class="{'has-error': ctrl.error}">
      <input type="password"
             class="form-control"
             ng-model="ctrl.user.password"
             placeholder="Password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">
        Sign in
      </button>
      <label class="remember-me">
        <input type="checkbox">
        Remember me
      </label>
    </div>
    <p><a ui-sref="auth.signup">Register...</a></p>
  </form>
</div>
